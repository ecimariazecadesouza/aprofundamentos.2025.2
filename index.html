<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulário de Inscrição</h2>
    <form id="inscricaoForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="serie">Série/Turma</label>
      <select id="serie" name="serie" required>
        <option value="">Selecione sua Série/Turma</option>
        <option value="1° A">1° A</option>
        <option value="1° B">1° B</option>
        <option value="1° C">1° C</option>
        <option value="1° D">1° D</option>
        <option value="1° E">1° E</option>
        <option value="2° A">2° A</option>
        <option value="2° B">2° B</option>
        <option value="2° C">2° C</option>
        <option value="3° A">3° A</option>
        <option value="3° B">3° B</option>
      </select>

      <label for="aproveitamento">Aprofundamento</label>
      <select id="aproveitamento" name="aproveitamento" required>
        <option value="">Selecione o Aprofundamento</option>
        <!-- As opções de aprofundamento serão preenchidas dinamicamente -->
      </select>

      <button type="submit">Enviar Inscrição</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const serieSelect = document.getElementById("serie");
    const aproveitamentoSelect = document.getElementById("aproveitamento");
    const form = document.getElementById("inscricaoForm");
    const messageDiv = document.getElementById("message");

    // Função para carregar os aprofundamentos de acordo com a série selecionada
    const carregarAprofundamentos = () => {
      const serie = serieSelect.value;
      const aprofundamentos = {
        "1° A": [
          "Cinearte", 
          "Cultura e Diversidade na Paraíba", 
          "GameLab", 
          "Muros Invisíveis: liberdade e desafios nas ruas", 
          "Projeto Realidades Aumentadas: Meu Mundo em Camadas Digitais"
        ],
        "1° B": [
          "Cinearte", 
          "Cultura e Diversidade na Paraíba", 
          "GameLab", 
          "Muros Invisíveis: liberdade e desafios nas ruas", 
          "Projeto Realidades Aumentadas: Meu Mundo em Camadas Digitais"
        ],
        "1° C": [
          "Cinearte", 
          "Cultura e Diversidade na Paraíba", 
          "GameLab", 
          "Muros Invisíveis: liberdade e desafios nas ruas", 
          "Projeto Realidades Aumentadas: Meu Mundo em Camadas Digitais"
        ],
        "1° D": [
          "Cinearte", 
          "Cultura e Diversidade na Paraíba", 
          "GameLab", 
          "Muros Invisíveis: liberdade e desafios nas ruas", 
          "Projeto Realidades Aumentadas: Meu Mundo em Camadas Digitais"
        ],
        "1° E": [
          "Cinearte", 
          "Cultura e Diversidade na Paraíba", 
          "GameLab", 
          "Muros Invisíveis: liberdade e desafios nas ruas", 
          "Projeto Realidades Aumentadas: Meu Mundo em Camadas Digitais"
        ],
        "2° A": [
          "Educação ambiental: Justiça socioambiental e cidadania", 
          "Impactos Ambientais de um Telefone Celular", 
          "Mundo do trabalho"
        ],
        "2° B": [
          "Educação ambiental: Justiça socioambiental e cidadania", 
          "Impactos Ambientais de um Telefone Celular", 
          "Mundo do trabalho"
        ],
        "2° C": [
          "Educação ambiental: Justiça socioambiental e cidadania", 
          "Impactos Ambientais de um Telefone Celular", 
          "Mundo do trabalho"
        ],
        "3° A": [
          "Construindo Oportunidades: os desafios do amanhã", 
          "Solos: conhecer e entender para conservar e restaurar"
        ],
        "3° B": [
          "Construindo Oportunidades: os desafios do amanhã", 
          "Solos: conhecer e entender para conservar e restaurar"
        ]
      };

      // Limpar opções anteriores
      aproveitamentoSelect.innerHTML = "<option value=''>Selecione o Aprofundamento</option>";
      
      // Carregar novas opções com base na série selecionada
      if (serie in aprofundamentos) {
        aprofundamentos[serie].forEach((item) => {
          const option = document.createElement("option");
          option.value = item;
          option.textContent = item;
          aproveitamentoSelect.appendChild(option);
        });
      }
    };

    // Função para enviar os dados ao Google Apps Script
    const enviarFormulario = async (event) => {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const serie = serieSelect.value;
      const aprofundamento = aproveitamentoSelect.value;

      if (!nome || !serie || !aproveitamento) {
        messageDiv.textContent = "Todos os campos são obrigatórios.";
        messageDiv.className = "error";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbyM5w52jlrcX84vjRbd117w75x99G5SWqJoY2QS8mvnJw3OL_lg4re2yQkyiL7euTsp/exec";
      const params = {
        method: "POST",
        body: new URLSearchParams({
          nome: nome,
          serie: serie,
          aprofundamento: aprofundamento
        }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      };

      try {
        const response = await fetch(url, params);
        const result = await response.json();
        
        if (result.success) {
          messageDiv.textContent = "Inscrição realizada com sucesso!";
          messageDiv.className = "message";
          form.reset();
        } else {
          messageDiv.textContent = "Erro ao enviar inscrição. Tente novamente.";
          messageDiv.className = "error";
        }
      } catch (error) {
        messageDiv.textContent = "Erro ao enviar inscrição. Tente novamente.";
        messageDiv.className = "error";
      }
    };

    // Inicializar o formulário e carregar os aprofundamentos de acordo com a série selecionada
    serieSelect.addEventListener("change", carregarAprofundamentos);
    form.addEventListener("submit", enviarFormulario);
  </script>
</body>
</html>
