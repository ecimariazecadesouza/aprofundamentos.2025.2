<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Área Administrativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Área Administrativa - Login</h2>

    <form id="loginForm">
      <label for="senha">Digite a senha para acessar</label>
      <input type="password" id="senha" placeholder="Senha" required>

      <button type="submit">Acessar</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const senha = document.getElementById("senha").value;

      if (senha === "zecam2025") {
        // Redirecionar para a área administrativa com a senha como parâmetro
        window.location.href = "https://script.google.com/macros/s/AKfycbyM5w52jlrcX84vjRbd117w75x99G5SWqJoY2QS8mvnJw3OL_lg4re2yQkyiL7euTsp/exec?senha=zecam2025";
      } else {
        document.getElementById("message").textContent = "Senha incorreta. Tente novamente.";
      }
    });
  </script>

</body>
</html>
