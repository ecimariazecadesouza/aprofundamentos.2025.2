<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa - Gestão de Inscrições</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, button {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
    }

    .table-container {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    .export-buttons {
      margin-top: 20px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Área Administrativa - Gestão de Inscrições</h2>

    <!-- Filtros -->
    <label for="filtroAprofundamento">Filtro por Aprofundamento:</label>
    <select id="filtroAprofundamento">
      <option value="">Selecione um Aprofundamento</option>
      <!-- Será preenchido dinamicamente -->
    </select>

    <label for="filtroSerie">Filtro por Série/Turma:</label>
    <select id="filtroSerie">
      <option value="">Selecione uma Série/Turma</option>
      <option value="1° A">1° A</option>
      <option value="1° B">1° B</option>
      <option value="1° C">1° C</option>
      <option value="1° D">1° D</option>
      <option value="1° E">1° E</option>
      <option value="2° A">2° A</option>
      <option value="2° B">2° B</option>
      <option value="2° C">2° C</option>
      <option value="3° A">3° A</option>
      <option value="3° B">3° B</option>
    </select>

    <button id="aplicarFiltros">Aplicar Filtros</button>

    <div id="message" class="message"></div>

    <!-- Tabela de Inscrições -->
    <div class="table-container">
      <table id="tabelaInscricoes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Série/Turma</th>
            <th>Aprofundamento</th>
            <th>Data de Inscrição</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão preenchidos dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Botões de Exportação -->
    <div class="export-buttons">
      <button id="exportarPDF">Exportar para PDF</button>
      <button id="exportarXLSX">Exportar para XLSX</button>
      <button id="exportarDOCX">Exportar para DOCX</button>
    </div>
  </div>

  <script>
    // Função para carregar os dados de inscrições com base nos filtros
    const carregarInscricoes = async () => {
      const filtroAprofundamento = document.getElementById("filtroAprofundamento").value;
      const filtroSerie = document.getElementById("filtroSerie").value;

      const url = "https://script.google.com/macros/s/AKfycbyM5w52jlrcX84vjRbd117w75x99G5SWqJoY2QS8mvnJw3OL_lg4re2yQkyiL7euTsp/exec";
      const params = {
        method: "POST",
        body: new URLSearchParams({
          filtroAprofundamento: filtroAprofundamento,
          filtroSerie: filtroSerie
        }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      };

      try {
        const response = await fetch(url, params);
        const result = await response.json();

        // Limpar dados da tabela
        const tabela = document.getElementById("tabelaInscricoes").getElementsByTagName('tbody')[0];
        tabela.innerHTML = "";

        result.data.forEach((inscricao) => {
          const row = tabela.insertRow();
          row.insertCell(0).textContent = inscricao.nome;
          row.insertCell(1).textContent = inscricao.serie;
          row.insertCell(2).textContent = inscricao.aprofundamento;
          row.insertCell(3).textContent = inscricao.data;
        });

      } catch (error) {
        document.getElementById("message").textContent = "Erro ao carregar as inscrições. Tente novamente.";
        document.getElementById("message").className = "error";
      }
    };

    // Função para exportar as inscrições para PDF
    const exportarParaPDF = () => {
      // Implementar função para exportar para PDF
      alert("Exportando para PDF...");
    };

    // Função para exportar as inscrições para XLSX
    const exportarParaXLSX = () => {
      // Implementar função para exportar para XLSX
      alert("Exportando para XLSX...");
    };

    // Função para exportar as inscrições para DOCX
    const exportarParaDOCX = () => {
      // Implementar função para exportar para DOCX
      alert("Exportando para DOCX...");
    };

    // Carregar os dados e configurar os eventos
    document.getElementById("aplicarFiltros").addEventListener("click", carregarInscricoes);
    document.getElementById("exportarPDF").addEventListener("click", exportarParaPDF);
    document.getElementById("exportarXLSX").addEventListener("click", exportarParaXLSX);
    document.getElementById("exportarDOCX").addEventListener("click", exportarParaDOCX);
  </script>
</body>
</html>
