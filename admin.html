<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa - Gestão de Inscrições</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    /* Estilos como no exemplo anterior */
    /* ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔐 Admin PRO • Aprofundamentos 2025.2</h1>
      <p class="muted">Gestão avançada de inscrições, capacidade e exportações.</p>
    </div>

    <!-- Filtros -->
    <div class="row">
      <div class="card">
        <div class="card-title"><span>🔍</span> Filtros</div>
        <label for="fAprof">📚 Aprofundamento</label>
        <select id="fAprof">
          <option value="">Todos</option>
          <!-- Será preenchido dinamicamente -->
        </select>

        <label for="fSerie">🏫 Série/Turma</label>
        <select id="fSerie">
          <option value="">Todas</option>
          <option value="1° A">1° A</option>
          <option value="1° B">1° B</option>
          <option value="1° C">1° C</option>
          <option value="2° A">2° A</option>
          <option value="2° B">2° B</option>
          <option value="3° A">3° A</option>
          <option value="3° B">3° B</option>
        </select>

        <label for="fQ">🔎 Buscar por nome</label>
        <input id="fQ" placeholder="Digite um nome..." />

        <button id="btFiltrar" class="btn success"><span>🔄</span> Aplicar Filtros</button>
      </div>
    </div>

    <!-- Tabela -->
    <div class="row">
      <div class="card">
        <div class="card-title"><span>📋</span> Inscrições</div>
        <table id="tabelaInscricoes">
          <thead>
            <tr>
              <th>🕒 Data/Hora</th>
              <th>👤 Nome</th>
              <th>🏫 Série/Turma</th>
              <th>📚 Aprofundamento</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Os dados serão preenchidos dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Capacidade -->
    <div class="row">
      <div class="card">
        <div class="card-title"><span>📊</span> Capacidade dos Aprofundamentos</div>
        <div id="capGrid" class="capacity-grid">
          <!-- Será preenchido dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Função para carregar os dados de inscrições com base nos filtros
    const carregarInscricoes = async () => {
      const filtroAprofundamento = document.getElementById("fAprof").value;
      const filtroSerie = document.getElementById("fSerie").value;

      const url = "https://script.google.com/macros/s/AKfycbyM5w52jlrcX84vjRbd117w75x99G5SWqJoY2QS8mvnJw3OL_lg4re2yQkyiL7euTsp/exec";
      const params = {
        method: "POST",
        body: new URLSearchParams({
          filtroAprofundamento: filtroAprofundamento,
          filtroSerie: filtroSerie
        }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      };

      try {
        const response = await fetch(url, params);
        const result = await response.json();

        // Limpar dados da tabela
        const tabela = document.getElementById("tabelaInscricoes").getElementsByTagName('tbody')[0];
        tabela.innerHTML = "";

        result.data.forEach((inscricao) => {
          const row = tabela.insertRow();
          row.insertCell(0).textContent = inscricao.data;
          row.insertCell(1).textContent = inscricao.nome;
          row.insertCell(2).textContent = inscricao.serie;
          row.insertCell(3).textContent = inscricao.aprofundamento;
        });

      } catch (error) {
        console.error("Erro ao carregar as inscrições:", error);
      }
    };

    // Carregar os aprofundamentos quando a série for selecionada
    const carregarAprofundamentos = async () => {
      const filtroSerie = document.getElementById("fSerie").value;
      const filtroAprofundamentoSelect = document.getElementById("fAprof");

      // Limpar opções anteriores
      filtroAprofundamentoSelect.innerHTML = "<option value=''>Todos</option>";

      if (filtroSerie) {
        // Buscar os aprofundamentos disponíveis para a série selecionada
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyM5w52jlrcX84vjRbd117w75x99G5SWqJoY2QS8mvnJw3OL_lg4re2yQkyiL7euTsp/exec?serie=${filtroSerie}`);
        const data = await response.json();

        // Preencher as opções de aprofundamento
        data.aprofundamentos.forEach(aprofundamento => {
          const option = document.createElement("option");
          option.value = aprofundamento;
          option.textContent = aprofundamento;
          filtroAprofundamentoSelect.appendChild(option);
        });
      }
    };

    document.getElementById("fSerie").addEventListener("change", carregarAprofundamentos);
    document.getElementById("btFiltrar").addEventListener("click", carregarInscricoes);
  </script>
</body>
</html>
