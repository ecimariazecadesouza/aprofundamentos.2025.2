<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ” Admin PRO â€¢ Aprofundamentos 2025.2</h1>
      <p class="muted">GestÃ£o avanÃ§ada de inscriÃ§Ãµes, capacidade e exportaÃ§Ãµes.</p>
    </div>

    <!-- Filtros -->
    <div class="row">
      <div class="card">
        <div class="card-title"><span>ğŸ”</span> Filtros</div>
        <label for="fAprof">ğŸ“š Aprofundamento</label>
        <select id="fAprof">
          <option value="">Todos</option>
          <!-- SerÃ¡ preenchido dinamicamente -->
        </select>

        <label for="fSerie">ğŸ« SÃ©rie/Turma</label>
        <select id="fSerie">
          <option value="">Todas</option>
          <option value="1Â° A">1Â° A</option>
          <option value="1Â° B">1Â° B</option>
          <option value="1Â° C">1Â° C</option>
          <option value="2Â° A">2Â° A</option>
          <option value="2Â° B">2Â° B</option>
          <option value="3Â° A">3Â° A</option>
          <option value="3Â° B">3Â° B</option>
        </select>

        <label for="fQ">ğŸ” Buscar por nome</label>
        <input id="fQ" placeholder="Digite um nome..." />

        <button id="btFiltrar" class="btn success"><span>ğŸ”„</span> Aplicar Filtros</button>
      </div>
    </div>

    <!-- Tabela -->
    <div class="row">
      <div class="card">
        <div class="card-title"><span>ğŸ“‹</span> InscriÃ§Ãµes</div>
        <table id="tabelaInscricoes">
          <thead>
            <tr>
              <th>ğŸ•’ Data/Hora</th>
              <th>ğŸ‘¤ Nome</th>
              <th>ğŸ« SÃ©rie/Turma</th>
              <th>ğŸ“š Aprofundamento</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Os dados serÃ£o preenchidos dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Capacidade -->
    <div class="row">
      <div class="card">
        <div class="card-title"><span>ğŸ“Š</span> Capacidade dos Aprofundamentos</div>
        <div id="capGrid" class="capacity-grid">
          <!-- SerÃ¡ preenchido dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // FunÃ§Ã£o para carregar os dados de inscriÃ§Ãµes com base nos filtros
    const carregarInscricoes = async () => {
      const filtroAprofundamento = document.getElementById("fAprof").value;
      const filtroSerie = document.getElementById("fSerie").value;

      const url = "https://script.google.com/macros/s/AKfycbyM5w52jlrcX84vjRbd117w75x99G5SWqJoY2QS8mvnJw3OL_lg4re2yQkyiL7euTsp/exec";
      const params = {
        method: "POST",
        body: new URLSearchParams({
          filtroAprofundamento: filtroAprofundamento,
          filtroSerie: filtroSerie
        }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      };

      try {
        const response = await fetch(url, params);
        const result = await response.json();

        // Limpar dados da tabela
        const tabela = document.getElementById("tabelaInscricoes").getElementsByTagName('tbody')[0];
        tabela.innerHTML = "";

        result.data.forEach((inscricao) => {
          const row = tabela.insertRow();
          row.insertCell(0).textContent = inscricao.data;
          row.insertCell(1).textContent = inscricao.nome;
          row.insertCell(2).textContent = inscricao.serie;
          row.insertCell(3).textContent = inscricao.aprofundamento;
        });

      } catch (error) {
        console.error("Erro ao carregar as inscriÃ§Ãµes:", error);
      }
    };

    // Carregar os aprofundamentos quando a sÃ©rie for selecionada
    const carregarAprofundamentos = async () => {
      const filtroSerie = document.getElementById("fSerie").value;
      const filtroAprofundamentoSelect = document.getElementById("fAprof");

      // Limpar opÃ§Ãµes anteriores
      filtroAprofundamentoSelect.innerHTML = "<option value=''>Todos</option>";

      if (filtroSerie) {
        // Buscar os aprofundamentos disponÃ­veis para a sÃ©rie selecionada
        const response = await fetch(`https://script.google.com/macros/s/AKfycbyM5w52jlrcX84vjRbd117w75x99G5SWqJoY2QS8mvnJw3OL_lg4re2yQkyiL7euTsp/exec?serie=${filtroSerie}`);
        const data = await response.json();

        // Preencher as opÃ§Ãµes de aprofundamento
        data.aprofundamentos.forEach(aprofundamento => {
          const option = document.createElement("option");
          option.value = aprofundamento;
          option.textContent = aprofundamento;
          filtroAprofundamentoSelect.appendChild(option);
        });
      }
    };

    document.getElementById("fSerie").addEventListener("change", carregarAprofundamentos);
    document.getElementById("btFiltrar").addEventListener("click", carregarInscricoes);
  </script>
</body>
